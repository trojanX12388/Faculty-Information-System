<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block title %}Faculty Information System{% endblock %} </title>
    <link rel = "icon" href = "{{url_for('static', filename='images/Default-Images/pupicon.png')}}" 
    type = "image/x-icon">
  </head>
<body>
    
<form action="{{ url_for('reset_with_token', token=token) }}" method="POST">

    {{ form.csrf_token }}
    <input type="submit" value="Change my password" />
</form>


</body>
</html>
