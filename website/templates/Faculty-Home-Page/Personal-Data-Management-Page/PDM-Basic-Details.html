{% extends "/Faculty-Home-Page/base.html" %}{% block title %}Basic Details{% endblock %} {% block content%}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Homepage</a></li>
          <li class="breadcrumb-item">{{User}}</li>
          <li class="breadcrumb-item active">Personal Data Management</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="http://drive.google.com/uc?export=view&id=1vWDGtiKcOO89TnO2EpSr7oLOeGXV9h8-" alt="Profile" class="rounded-circle">
              <h2>{{User}}</h2>
              <h3>Faculty Member</h3>
              <h3>00064</h3>
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->

              {% block PDMcontent %}
              
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-basic-details">Basic Details</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-edit pt-3" id="profile-basic-details">

                  <!-- Profile Edit Form -->
                  <form method="POST">
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                      <div class="col-md-8 col-lg-9">
                        <img src="http://drive.google.com/uc?export=view&id=1vWDGtiKcOO89TnO2EpSr7oLOeGXV9h8-" alt="Profile">
                        <div class="pt-2">
                          <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                          <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="employee_no" class="col-md-4 col-lg-3 col-form-label">Employee No.</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="employee_no" type="text" class="form-control" id="employee_no" value="00064" disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="faculty_code" class="col-md-4 col-lg-3 col-form-label">Faculty Code</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="faculty_code" type="text" class="form-control" id="faculty_code" value="{{faculty_code}}">
                      </div>
                    </div>

                    
                    <div class="row mb-3">
                      <label for="honorific" class="col-md-4 col-lg-3 col-form-label">Honorific</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="honorific" type="text" class="form-control" id="honorific" value="{{honorific}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="last_name" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="lastname" type="text" class="form-control" id="lastname" value="{{last_name}}">
                      </div>
                    </div>

                    
                    <div class="row mb-3">
                      <label for="first_name" class="col-md-4 col-lg-3 col-form-label">First Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="first_name" type="text" class="form-control" id="first_name" value="{{first_name}}">
                      </div>
                    </div>

                      
                    <div class="row mb-3">
                      <label for="middle_name" class="col-md-4 col-lg-3 col-form-label">Middle Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="middle_name" type="text" class="form-control" id="middle_name" value="{{middle_name}}">
                      </div>
                    </div>

                      
                    <div class="row mb-3">
                      <label for="middle_initial" class="col-md-4 col-lg-3 col-form-label">Middle Initial</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="middle_initial" type="text" class="form-control" id="middle_initial" value="{{middle_initial}}">
                      </div>
                    </div>

                      
                    <div class="row mb-3">
                      <label for="name_extension" class="col-md-4 col-lg-3 col-form-label">Name Extension</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="name_extension" type="text" class="form-control" id="name_extension" value="{{name_extension}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="birth_date" class="col-md-4 col-lg-3 col-form-label">Birth Date</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="birth_date" type="date" class="form-control" id="birth_date" value="{{birth_date}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="date_hired" class="col-md-4 col-lg-3 col-form-label">Date Hired</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="date_hired" type="date" class="form-control" id="date_hired" value="{{date_hired}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="remarks" class="col-md-4 col-lg-3 col-form-label">Remarks</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="remarks" type="text" class="form-control" id="remarks" value="{{remarks}}">
                      </div>
                    </div>

                   

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>

              </div>

                {% endblock %}

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->





{% endblock %}
